<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body style="background-color: rgb(9, 10, 34);">

    <div style="width: 600px; height: 500px; background-color: rgb(243, 243, 243); padding: 30px; margin-top: 100px;" class="container">
      <h3 class="text-center mt-3">User Login</h3>
      
      <form>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" onclick="ocultarinfo()" class="form-control mb-3" id="inputEmail">
          <p class="text-danger err">Debes ingresar un correo valido</p>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control mb-3" id="inputPassword">
          <p class="text-danger err">Debes ingresar un password</p>
        </div>
        <button style="margin-bottom: 40px; align-self: center;" id="autenticate" type="button" class="btn btn-primary text-center mt-5">Login</button>
        <div class="form-group text-center">
          <label for="remember-me">
            <span
              >No tienes una cuenta?
              <a href="registrar.html"
                ><b>Crea tu cuenta aquí</b></a
              ></span
            >
          </label>
        
      </form>
      
      <div style="margin-top: 99px;" id="alerta" class="alert alert-info alert-dismissible">
        <strong>Información:</strong><br> <span id="mensaje"></span><br>
        <button style="background-color: #0d6efd; color: aliceblue; border-radius: 2px; border: none; margin-top: 10px;" class="close">Cerrar</button>
      </div>
</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/login/login.js"></script>
      <script src="js/util/util.js"></script>
    
  </body>
</html>
